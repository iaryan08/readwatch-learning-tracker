<!DOCTYPE html>
<html>
<head>
  <title>ReadWatch</title>
  <meta charset="UTF-8">
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 16px;
      border-bottom: 1px solid #eee;
    }
    
    .logo {
      font-size: 18px;
      font-weight: bold;
    }
    
    .status {
      margin-left: auto;
      font-size: 12px;
      color: #666;
    }
    
    .content-list {
      max-height: 400px;
      overflow-y: auto;
    }
    
    .content-item {
      padding: 12px;
      border: 1px solid #eee;
      border-radius: 8px;
      margin-bottom: 8px;
    }
    
    .content-item:last-child {
      margin-bottom: 0;
    }
    
    .content-title {
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .content-summary {
      font-size: 13px;
      color: #666;
      margin-bottom: 8px;
    }
    
    .content-meta {
      display: flex;
      align-items: center;
      font-size: 12px;
      color: #999;
    }
    
    .content-type {
      padding: 2px 6px;
      background: #f0f0f0;
      border-radius: 4px;
    }
